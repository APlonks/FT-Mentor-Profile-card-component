<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background-container">
    <img class="bg-pattern-top" src="images/bg-pattern-top.svg" alt="">
    <img class="bg-pattern-bot" src="images/bg-pattern-bottom.svg" alt="">
  </div>
    <div class="main-container">
      <div class="top-main">
      </div>
      <div class="middle-main">
        <p class="information-principale"> <span class="nom">Victor Crest</span> <span class="age">26</span><span class="ville">London</span></p>
      </div>
      <ul class="bottom-main">
        <li class="stats"><span class="number-stats">80K</span><span class="heading-stats">Followers</span></li>
        <li class="stats"><span class="number-stats">803K</span><span class="heading-stats">Likes</span></li>
        <li class="stats"><span class="number-stats">1.4K</span><span class="heading-stats">Photos</span></li>
      </ul>
      <div class="profil">
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/APlonks">APlonks</a>.
  </div>
</body>
</html>
